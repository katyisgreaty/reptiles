<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Gross Animals</title>
  </head>
  <body>
    <h1>Which gross animal would you inexplicably like to learn about?</h1>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="turtle" checked>
        Turtle
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="snake">
        Snake
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="insect">
        Insect
      </label>
    </div>

  </body>
</html>
